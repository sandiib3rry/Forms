<!DOCTYPE html>
<html>
<head>
    <title>Hotel.com</title>   
</head>
<body>

    <h1>PERSONAL INFORMATION</h1>

    <form>
        <label for="firstname">Firstname:</label>
        <input type="text" name="firstname" id="firstname" placeholder="firstname" required>
        <br></br>
        <label for="lastname">Lastname:</label>
        <input type="text" name="lastname"  id="lastname" placeholder="lastname" required>
        <br></br>
        Select your age:
        <input type="radio" name="age" value="18-25" "select-1">
        <label for="select-1">18-25</label>
        <input type="radio" name="age" value="26-50" "select-2">
        <label for="select-2">26-50</label>
        <input type="radio" name="age" value="51+">
        <label for="select-3">51+</label>
        <br></br>
        Gender:
        <input type="checkbox" name="gender" id="gender">
        <label for="gender">MALE</label>
        <input type="checkbox" name="gender" id="gender">
        <label for="gender">FEMALE</label>
        <br></br>
        Phone No:
        <input type="tel" name="phone no" id="phone no" required>
        <br></br>
       <label for="country">Select your country/Region:</label>
       <select name="country" id="country">
           <option value="c1">Australia</option>
           <option value="c2">Afganistian</option>
           <option value="c3">Belgium</option>
           <option value="c4">Bangladesh</option>
           <option value="c5">Nigeria</option>
           <option value="c6">Narobi</option>
           <option value="c7">Usa</option>
           <option value="c8">Germany</option>
           <option value="c9">China</option>
       </select>
       <br></br>
       <label for="language">Select your Language:</label>
       <select name="language" id="language">
           <option value="l1">English</option>
           <option value="l2">Chinese</option>
           <option value="l3">Spanish</option>
           <option value="l4">Hindi</option>
           <option value="l5">Arabic</option>
           <option value="l6">Russian</option>
           <option value="l7">German</option>
       </select>

        <br></br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="email" required>
        <br><br/>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="choose a password" required>
        <br><br/>
        <label for="password">Renter password:</label>
        <input type="password" name="password" id="password" placeholder="re-enter password" required>


    </form>
</body>

</html>
